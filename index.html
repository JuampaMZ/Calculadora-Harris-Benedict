<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora Harris-Benedict</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Calculadora de Harris-Benedict</h1>
		<form id="harris-benedict-form">
			<label for="gender">Sexo:</label>
			<select id="gender" name="gender">
				<option value="male">Hombre</option>
				<option value="female">Mujer</option>
			</select>
			<label for="age">Edad:</label>
			<input type="number" id="age" name="age" required>
			<label for="height">Altura (cm):</label>
			<input type="number" id="height" name="height" step="0.1" required>
			<label for="weight">Peso (kg):</label>
			<input type="number" id="weight" name="weight" step="0.1" required>
			<label for="injury-factor">Factor de Injuria:</label>
			<input type="number" id="injury-factor" name="injury-factor" min="0.9" max="2.0" step="0.1" required>
			<label for="activity-factor">Factor de Actividad:</label>
			<select id="activity-factor" name="activity-factor">
				<option value="1">1 (Reposo en cama)</option>
				<option value="1.2">1,2 (Movimientos en cama o sillón)</option>
				<option value="1.3">1,3 (Deambulación)</option>
			</select>
			<button type="submit">Calcular</button>
		</form>
		<div id="result"></div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
